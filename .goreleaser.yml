#    - arm64
#  - binary: go_multiarch_mac
#    id: go_multiarch_mac
#    goos:
#    - darwin
#    goarch:
#    - amd64
dockers:
- image_templates:
  - "namiops/go_multiarch:goreleaser-amd64"
  use_buildx: true
  dockerfile: Dockerfile
  build_flag_templates:
  - "--platform=linux/amd64"
- image_templates:
  - "namiops/go_multiarch:goreleaser-arm64v8"
  use_buildx: true
  goarch: arm64
  dockerfile: Dockerfile
  build_flag_templates:
  - "--platform=linux/arm64/v8"
docker_manifests:
- name_template: namiops/go_multiarch:goreleaser
  image_templates:
  - namiops/go_multiarch:goreleaser-amd64
  - namiops/go_multiarch:goreleaser-arm64v8
  create_flags:
  - --insecure
  push_flags:
  - --insecure
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
nfpms:
